<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a href="/login" class="btn btn-link">Войти</a>
    </form>
</div>
</body>
</html>
