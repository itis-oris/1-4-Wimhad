<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать предложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2>Создать предложение</h2>
    <form th:action="@{/offers}" method="post" th:object="${offer}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="skillId" class="form-label">Навык</label>
            <select class="form-control" id="skillId" name="skillId" required>
                <option value="">Выберите навык</option>
                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="price" class="form-label">Цена</label>
                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" step="0.01" min="0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="currency" class="form-label">Валюта</label>
                    <select class="form-control" id="currency" name="currency" th:field="*{currency}">
                        <option value="">Без валюты</option>
                        <option value="RUB">₽ (Рубль)</option>
                        <option value="USD">$ (Доллар)</option>
                        <option value="EUR">€ (Евро)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Создать</button>
            <a href="/offers" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
